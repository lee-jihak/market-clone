<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>이메일로 가입</h1>
      <div>
        <label for="email-input">이메일</label>
      </div>
      <div>
        <input
          id="email-input"
          required
          placeholder="이메일을 입력하시오"
          type="email"
        />
      </div>
      <div>
        <label for="password-input">비밀번호</label>
      </div>
      <div>
        <input
          id="password-input"
          required
          placeholder="비밀번호를 입력하시오"
          type="password"
        />
      </div>
      <div>
        <label for="checkbox-input">여기를 체크하시오</label>
      </div>
      <div>
        <input id="checkbox-input" required type="checkbox" />
      </div>
    </form>
  </body>
</html>
